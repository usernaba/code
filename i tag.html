<h1> Mu Tudag  </h1> 
<h2>Special Character</h2>
<p> 
Mu Tudag is used for <i>nasalisation</i> of vowels. When it is placed immediately after a vowels, the vowels gets <i>nasalized.</i> 
</p> 
<i> <i style="color:black">For example</i> - Hende, Sengel </i>
